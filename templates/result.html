<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result MBTI</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .result-container {
        max-width: 600px;
        margin: 100px auto;
        padding: 40px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h2 {
        font-weight: bold;
        margin-bottom: 20px;
      }
      .btn-retake {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result-container">
        <h2>Your MBTI Type: {{ mbti_type }}</h2>
        <p>{{ mbti_description }}</p>
        <a href="/" class="btn btn-primary btn-retake">Retake Quiz</a>
      </div>
    </div>
  </body>
</html>
