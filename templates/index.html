<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBTI Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card shadow p-4 w-100" style="max-width: 600px">
        <h4 class="card-title mb-3 text-center">Question {{ idx + 1 }}</h4>
        <p class="card-text text-center fs-5">{{ question }}</p>

        <form method="POST" action="/">
          <input type="hidden" name="idx" value="{{ idx }}" />

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="answer"
              value="1"
              required
            />
            <label class="form-check-label">1 - Strongly Disagree</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="answer"
              value="2"
            />
            <label class="form-check-label">2 - Disagree</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="answer"
              value="3"
            />
            <label class="form-check-label">3 - Neutral</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="answer"
              value="4"
            />
            <label class="form-check-label">4 - Agree</label>
          </div>
          <div class="form-check mb-4">
            <input
              class="form-check-input"
              type="radio"
              name="answer"
              value="5"
            />
            <label class="form-check-label">5 - Strongly Agree</label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Next</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
